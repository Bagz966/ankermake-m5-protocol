<div
    class="tab-pane fade{% if configure %} show active{% endif %}"
    id="home"
    role="tabpanel"
    aria-labelledby="home-tab"
>
    <div class="container">
        <div class="row align-items-start g-3">
            <div class="col-lg-8">
                {% if printer %}
                <div class="p-3 mb-3 rounded-3 fs-6 bg-body-tertiary">
                    Connected to: <strong>{{ printer.name }} ({{ printer.sn }})</strong>
                    <i class="bi-check-lg icon-green"></i>
                </div>
                {% endif %}
                <!-- Video Container -->
                <video
                    class="w-100 d-block rounded-3 bg-body-tertiary"
                    playsinline
                    autoplay
                    muted
                    id="player"
                    poster="{{ url_for('static', filename='img/load-screen.svg') }}"
                >
                </video>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header h6">Light Control</div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-6">
                                <button class="w-100 btn btn-secondary" id="light-on">
                                    <i class="bi-lightbulb mx-1"></i>Light on
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="w-100 btn btn-secondary" id="light-off">
                                    <i class="bi-lightbulb-off mx-1"></i>Light off
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-header h6">Video Quality</div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-6">
                                <button class="w-100 btn btn-secondary" id="quality-low">
                                    <i class="bi-badge-sd mx-1"></i>SD Quality
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="w-100 btn btn-secondary" id="quality-high">
                                    <i class="bi-badge-hd mx-1"></i>HD Quality
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-header h6">Temperature</div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-6">
                                <div class="input-group">
                                    <div class="input-group-text mx-auto" id="nozzleGroup">
                                        <i class="icon icon-hotend"></i>
                                    </div>
                                    <span
                                        id="nozzle-temp"
                                        class="form-control text-center"
                                        title="Current Nozzle Temperature"
                                        aria-describedby="nozzleGroup"
                                    >
                                        0째C
                                    </span>
                                    <input
                                        type="text"
                                        id="set-nozzle-temp"
                                        name="set-nozzle-temp"
                                        class="form-control text-center"
                                        value="0째C"
                                        title="Target Nozzle Temperature"
                                        aria-label="Target Nozzle Temperature"
                                        aria-describedby="nozzleGroup"
                                        disabled
                                        readonly
                                    />
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <div class="input-group-text mx-auto" id="bedGroup">
                                        <i class="icon icon-bed"></i>
                                    </div>
                                    <span
                                        id="bed-temp"
                                        class="form-control text-center"
                                        title="Current Bed Temperature"
                                        aria-describedby="bedGroup"
                                    >
                                        0째C
                                    </span>
                                    <input
                                        type="text"
                                        id="set-bed-temp"
                                        name="set-bed-temp"
                                        class="form-control text-center"
                                        value="0째C"
                                        title="Target Bed Temperature"
                                        aria-label="Target Bed Temperature"
                                        aria-describedby="bedGroup"
                                        disabled
                                        readonly
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="print-details" class="d-none">
                        <div class="card-header h6">Print Progress</div>
                        <div class="card-body">
                            <div class="row mb-3 g-3">
                                <div class="col-12">
                                    <div class="input-group">
                                        <div class="input-group-text print-info-label" id="printName">Name</div>
                                        <span
                                            id="print-name"
                                            class="form-control"
                                            title="Print Name"
                                            aria-describedby="printName"
                                        >
                                            None
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3 g-3">
                                <div class="col-6">
                                    <div class="input-group">
                                        <div class="input-group-text print-info-label" id="timeElapsed">
                                            <i class="icon icon-time-passed"></i>
                                        </div>
                                        <span
                                            id="time-elapsed"
                                            class="form-control text-center"
                                            title="Time Elapsed"
                                            aria-describedby="timeElapsed"
                                        >
                                            00:00:00
                                        </span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group">
                                        <div class="input-group-text print-info-label" id="timeRemain">
                                            <i class="icon icon-time-remaining"></i>
                                        </div>
                                        <span
                                            id="time-remain"
                                            class="form-control text-center"
                                            title="Time Remaining"
                                            aria-describedby="timeRemain"
                                        >
                                            00:00:00
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3 g-3">
                                <div class="col-12">
                                    <div class="progress position-relative" id="printProgress">
                                        <div
                                            class="progress-bar progress-bar-striped progress-bar-animated"
                                            role="progressbar"
                                            id="progressbar"
                                            title="Progress Bar"
                                            aria-valuenow="0"
                                            aria-valuemin="0"
                                            aria-valuemax="100"
                                            style="width: 0%"
                                        >
                                            <span id="progress" class="position-absolute w-100">
                                                0%
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-6">
                                    <div class="input-group">
                                        <div class="input-group-text print-info-label" id="printLayer">
                                            <i class="bi bi-layers-half"></i>
                                        </div>
                                        <span
                                            id="print-layer"
                                            class="form-control text-center"
                                            title="Print Layers"
                                            aria-describedby="printLayer"
                                        >
                                            0/0
                                        </span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group">
                                        <div class="input-group-text print-info-label" id="printSpeed">
                                            <i class="bi bi-speedometer"></i>
                                        </div>
                                        <span
                                            id="print-speed"
                                            class="form-control text-center small"
                                            title="Print Speed"
                                            aria-describedby="printSpeed"
                                        >
                                            0mm/s
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
